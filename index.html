<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Propriedades</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      background: #5cb85c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulário de Propriedades Rurais</h1>
    <form id="propriedadeForm">
      <label for="nomePropriedade">Nome da Propriedade:</label>
      <input type="text" id="nomePropriedade" name="nomePropriedade" required>

      <!-- Outros campos omitidos por brevidade -->

      <label for="gpsLocation">Localização (Latitude e Longitude):</label>
      <div>
        <button type="button" id="getLocationButton">Adicionar Localização</button>
        <input type="text" id="gpsLocation" name="gpsLocation" readonly required placeholder="Clique para adicionar localização">
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('getLocationButton').addEventListener('click', function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            document.getElementById('gpsLocation').value = `${latitude}, ${longitude}`;
          },
          (error) => {
            alert('Erro ao obter localização: ' + error.message);
          }
        );
      } else {
        alert('Geolocalização não é suportada pelo seu navegador.');
      }
    });

    // Validação final ao enviar o formulário
    document.getElementById('propriedadeForm').addEventListener('submit', function (event) {
      const locationField = document.getElementById('gpsLocation');
      if (!locationField.value) {
        alert('Por favor, adicione a localização antes de enviar.');
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
