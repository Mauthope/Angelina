<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Propriedades</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      background: #5cb85c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #4cae4c;
    }

    #map {
      height: 300px;
      width: 100%;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulário de Propriedades Rurais</h1>
    <form id="propriedadeForm">
      <!-- Outros campos do formulário -->
      <label for="localizacao">Localização:</label>
      <button type="button" id="btnLocalizacao" onclick="capturarLocalizacao()">Adicionar Localização</button>
      <div id="map"></div>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script>
    let mapa, marcador;

    function capturarLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (posicao) => {
            const { latitude, longitude } = posicao.coords;

            const coordenadas = { lat: latitude, lng: longitude };
            if (!mapa) {
              mapa = new google.maps.Map(document.getElementById("map"), {
                center: coordenadas,
                zoom: 15,
              });
            }
            if (marcador) marcador.setMap(null);
            marcador = new google.maps.Marker({
              position: coordenadas,
              map: mapa,
              title: "Sua localização",
            });
          },
          (erro) => {
            alert("Não foi possível obter a localização: " + erro.message);
          }
        );
      } else {
        alert("Geolocalização não é suportada pelo seu navegador.");
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</body>
</html>
