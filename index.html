<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Localização</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      background: #5cb85c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #4cae4c;
    }

    #map {
      margin-top: 15px;
      width: 100%;
      height: 300px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulário com Localização</h1>
    <form id="propriedadeForm">
      <label for="nomePropriedade">Nome da Propriedade:</label>
      <input type="text" id="nomePropriedade" name="nomePropriedade" required>

      <label for="dataVisita">Data da Visita:</label>
      <input type="date" id="dataVisita" name="dataVisita" required>

      <!-- Campo para localização -->
      <label>Localização da Propriedade:</label>
      <button type="button" id="getLocation">Adicionar Localização</button>
      <div id="map"></div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const getLocationButton = document.getElementById('getLocation');
    const mapDiv = document.getElementById('map');

    getLocationButton.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert('Geolocalização não é suportada pelo seu navegador.');
      }
    });

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Exibe o mapa
      mapDiv.style.display = 'block';
      mapDiv.innerHTML = `<iframe 
        width="100%" 
        height="100%" 
        frameborder="0" 
        style="border:0" 
        src="https://www.google.com/maps?q=${latitude},${longitude}&z=15&output=embed">
      </iframe>`;
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert('Usuário negou a permissão de localização.');
          break;
        case error.POSITION_UNAVAILABLE:
          alert('Informações de localização estão indisponíveis.');
          break;
        case error.TIMEOUT:
          alert('A requisição de localização demorou muito.');
          break;
        case error.UNKNOWN_ERROR:
          alert('Ocorreu um erro desconhecido.');
          break;
      }
    }
  </script>
</body>
</html>
